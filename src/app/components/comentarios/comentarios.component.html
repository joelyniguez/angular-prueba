<div class="t-container">
  <table class="table">
    
      <tr class="t-header" >
        <th><h2 class="title">Comentarios</h2></th>
      </tr>
      <tr *ngFor='let comment of comments'>
        <div class="comment-container">
          <p><span>Nombre:</span> {{comment.name}}</p>
          <p><span>Comentario:</span> {{comment.body}}</p>
        </div>
      </tr>
      <button class="btnEmit" (click)="emitFecha()">Emitir</button>
    </table> 
</div>
